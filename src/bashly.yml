name: curl_cache
help: A curl wrapper that stores the result
version: 0.2.0

args:
- name: url
  required: true
  help: URL to download from

flags:
# - long: --force
#   short: -f
#   help: Force request despite of cache
- long: --verbose
  short: -V
  help: Enable verbose logging

examples:
- curl_cache wttr.in/?format=3
